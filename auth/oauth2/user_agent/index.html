<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- load in bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- load in index.css -->
    <link rel="stylesheet" href="/index.css" />
    <!-- load in index.js -->
    <script src="/index.js" defer></script>
    <title>OAuth2 Learning</title>
  </head>
  <body>
    <div class="container">
      <!-- title -->
      <h1>OAuth2 Learning</h1>

      <!-- login with Auth Server button, links to auth server -->
      <h2>Login with Auth Server</h2>
      <!-- todo move this button redirect to js -->
      <a
        href="http://localhost:8001/static/index.html?redirect_uri=http://localhost:8000/oauth2/callback&client_id=client_confidential_id&response_type=code&state=xyz&scopes=profile"
        class="btn btn-primary button-space"
        >Login with Auth Server</a
      >

      <h2>Debug Info</h2>
      <!-- hello from index.js -->
      <h5>Client Info</h5>
      <pre id="client-info"></pre>
      <h5>Resource/Auth Server Info</h5>
      <pre id="server-info"></pre>

      <h5>Test Basic Auth</h5>
      <button id="test-basic-auth" class="btn btn-primary">
        Test Basic Auth
      </button>
      <pre id="basic-auth-result"></pre>
    </div>
  </body>
</html>
